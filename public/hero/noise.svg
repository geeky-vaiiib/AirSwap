<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noise">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.65" 
        numOctaves="3" 
        stitchTiles="stitch"
        result="noise"/>
      <feColorMatrix 
        in="noise" 
        type="saturate" 
        values="0"/>
    </filter>
    <filter id="leafTexture">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.4" 
        numOctaves="2" 
        stitchTiles="stitch"
        result="turbulence"/>
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="turbulence" 
        scale="2"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.03"/>
  <!-- Subtle leaf-like patterns -->
  <g opacity="0.02" filter="url(#leafTexture)">
    <ellipse cx="50" cy="50" rx="15" ry="25" fill="#0F5A3C" transform="rotate(45 50 50)"/>
    <ellipse cx="150" cy="80" rx="12" ry="20" fill="#1E7A5A" transform="rotate(-30 150 80)"/>
    <ellipse cx="100" cy="150" rx="18" ry="28" fill="#0F5A3C" transform="rotate(60 100 150)"/>
    <ellipse cx="30" cy="130" rx="10" ry="22" fill="#1E7A5A" transform="rotate(-45 30 130)"/>
    <ellipse cx="170" cy="40" rx="14" ry="24" fill="#0F5A3C" transform="rotate(20 170 40)"/>
  </g>
</svg>

